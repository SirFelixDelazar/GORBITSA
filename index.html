<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
*{padding:0;margin:0;border:0}*,:after,:before{-moz-box-sizing:border-box;-webkit-box-sizing:border-box;box-sizing:border-box}:active,:focus{outline:0}a:active,a:focus{outline:0}aside,footer,header,nav{display:block}body,html{height:100%;width:100%;font-size:100%;line-height:1;font-size:14px;-ms-text-size-adjust:100%;-moz-text-size-adjust:100%;-webkit-text-size-adjust:100%}button,input,textarea{font-family:inherit}input::-ms-clear{display:none}button{cursor:pointer}a,a:hover,a:visited{text-decoration:none}ul li{list-style:none}img{vertical-align:top}h1,h2,h3,h4,h5,h6{font-size:inherit;font-weight:inherit}body{font-family:monospace;color:#3e2;background-color:#111;overflow:hidden}footer{position:absolute;bottom:3px;left:10px;height:1em;width:100%}textarea{resize:none;overflow-y:auto;width:100%}#in::before{content:''}#in{padding:1em;height:70vh;background-color:#111;color:#2e1}#out{border-top:1px solid #2e1;border-bottom:1px solid #2e1;padding:1em;height:23vh;background-color:#111;color:#2e1}.compile-button{padding:1em;background-color:#333;text-transform:uppercase;color:#fff;font-weight:900;display:inline-block}.compile-button:hover{background-color:#eee;color:#941}.fancy-textbox{margin:0;text-transform:uppercase;background-color:#333;color:#fff;font-weight:900;overflow:hidden;padding-right:120px}.fancy-textbox span{width:120px;height:42px;background-color:#333;text-align:center;position:absolute;padding:3px 0;display:inline-block;vertical-align:middle}.fancy-textbox span span{width:120px;height:42px;background-color:transparent;position:relative;padding-top:10px}.fancy-textbox input{position:absolute;top:-20px}.fancy-textbox input:checked+span{background-color:#2e1;color:#fff}
    </style>
</head>
<body>
    <button class="compile-button" onclick="main()">Compile and run</button>
    <label class="fancy-textbox" id="aout-lab"><input type="checkbox" id="aout"><span><span>ASCII mode</span></span></label>
    <label class="fancy-textbox" id="eale-lab"><input type="checkbox" id="eale"><span><span>Enable Alerts</span></span></label>
    <textarea id="in" autofocus></textarea>
    <textarea id="out" disabled></textarea>
    <script src="min.js"></script>
    <footer>GORBISTA IDE 1.1 (c) SirFelixDelazar 2020</footer>
</body>
</html>
